<!DOCTYPE html>
<html>
<head>
<title>Contact Us</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(to right,#e0f2fe,#f8fafc);
}

/* ---------- Navbar ---------- */
.navbar{
    background:#0f172a;
    padding:14px;
    text-align:center;
}
.navbar a{
    color:#e5e7eb;
    margin:12px;
    text-decoration:none;
    font-weight:bold;
}
.navbar a:hover{
    color:#38bdf8;
}

/* ---------- Main Container ---------- */
.container{
    width:450px;
    margin:80px auto;
    background:white;
    padding:35px;
    border-radius:12px;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
    text-align:center;
}

/* ---------- Headings ---------- */
h1{
    color:#0f172a;
    margin-bottom:10px;
}
p{
    color:#475569;
    font-size:15px;
}

/* ---------- Form ---------- */
input, textarea{
    width:90%;
    padding:12px;
    margin:12px 0;
    border-radius:6px;
    border:1px solid #cbd5f5;
    font-size:14px;
}
textarea{
    resize:none;
    height:100px;
}

/* ---------- Input Focus ---------- */
input:focus, textarea:focus{
    outline:none;
    border-color:#2563eb;
    box-shadow:0 0 8px rgba(37,99,235,0.5);
}

/* ---------- Button ---------- */
button{
    width:95%;
    padding:12px;
    background:#1e3a8a;
    color:white;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:#2563eb;
    transform:scale(1.05);
}

/* ---------- Info Box ---------- */
.info{
    margin-top:20px;
    background:#f1f5f9;
    padding:15px;
    border-radius:8px;
    font-size:14px;
    color:#334155;
}
</style>

</head>
<body>

<!-- ---------- NAVBAR ---------- -->
<div class="navbar">
    <a href="/">Home</a>
    <a href="/predict-page">Prediction</a>
    <a href="/about">About</a>
    <a href="/work">How It Works</a>
    <a href="/dataset">Dataset</a>
    <a href="/contact">Contact</a>
    <a href="/login">Login</a>
</div>

<!-- ---------- CONTACT CONTENT ---------- -->
<div class="container">

    <h1>Contact Us</h1>
    <p>Have questions or feedback? Send us a message.</p>

    <form method="post" action="/contact-process">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button>Send Message</button>
</form>


    <div class="info">
        üìß Email: poojasri@gmail.com<br>
        üìç  AI-Powered Stock Market 
    </div>

</div>

</body>
</html>
