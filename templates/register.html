<!DOCTYPE html>
<html>
<head>
<title>Register</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(to right,#e0f2fe,#f8fafc);
}

/* ---------- Navbar ---------- */
.navbar{
    background:#0f172a;
    padding:14px;
    text-align:center;
}
.navbar a{
    color:#e5e7eb;
    margin:12px;
    text-decoration:none;
    font-weight:bold;
}
.navbar a:hover{
    color:#38bdf8;
}

/* ---------- Register Container ---------- */
.container{
    width:400px;
    margin:80px auto;
    background:white;
    padding:35px;
    border-radius:12px;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
    text-align:center;
}

/* ---------- Headings ---------- */
h1{
    color:#0f172a;
    margin-bottom:10px;
}
p{
    color:#475569;
    font-size:14px;
    margin-bottom:20px;
}

/* ---------- Inputs ---------- */
input{
    width:90%;
    padding:12px;
    margin:12px 0;
    border-radius:6px;
    border:1px solid #cbd5f5;
    font-size:14px;
}
input:focus{
    outline:none;
    border-color:#2563eb;
    box-shadow:0 0 8px rgba(37,99,235,0.5);
}

/* ---------- Button ---------- */
button{
    width:95%;
    padding:12px;
    background:#1e3a8a;
    color:white;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:#2563eb;
    transform:scale(1.05);
}

/* ---------- Login Link ---------- */
.login{
    margin-top:15px;
    font-size:14px;
}
.login a{
    color:#2563eb;
    text-decoration:none;
    font-weight:bold;
}
.login a:hover{
    text-decoration:underline;
}
</style>
</head>
<body>
<!-- ---------- NAVBAR ---------- -->
<div class="navbar">
    <a href="/">Home</a>
    <a href="/predict-page">Prediction</a>
    <a href="/about">About</a>
    <a href="/work">How It Works</a>
    <a href="/dataset">Dataset</a>
    <a href="/contact">Contact</a>
    <a href="/login">Login</a>
</div>
<!-- ---------- REGISTER CONTENT ---------- -->
<div class="container">
    <h1>Create Account</h1>
    <p>Register to access the stock prediction system</p>
<form action="/register-process" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
</form>

    <div class="login">
        Already have an account? <a href="/login">Login here</a>
    </div>
</div>
</body>
</html>
